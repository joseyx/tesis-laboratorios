<div class="reset-password-container">
  <h2>Reestablece tu contrase単a</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="password">Nueva contrase単a</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
        <div *ngIf="resetForm.get('password')?.errors?.['required']">La contrase単a es requerida</div>
      </div>
    </div>
    <button type="submit" [disabled]="resetForm.invalid" class="btn-submit">Confirmar cambio de contrase単a</button>
  </form>
  <div *ngIf="message" class="message"> {{ message }} </div>
</div>
