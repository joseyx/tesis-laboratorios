<div class="home">
  <a href="home">
    <button>&larr; Volver al Inicio</button>
  </a>
</div>

<div class="container">
  <div class="box">
    <h2>Registrar usuario</h2>
    <form [formGroup]="form" (submit)="submit()">
      <div class="inputBox">
        <label for="name">Nombre:</label>
        <input formControlName="name" type="text" name="name" placeholder="Nombre..." required="">
      </div>
      <div class="inputBox">
        <label for="email">Correo:</label>
        <input formControlName="email" type="email" name="email" placeholder="Correo electronico..." required="">
      </div>
      <div class="inputBox">
        <label for="password">Contraseña:</label>
        <input formControlName="password" type="password" name="password" placeholder="********" required="">
      </div>
      <input class="send" type="submit" value="Confirmar">
    </form>
  </div>
  <div class="login">
    <p>¿Ya tienes cuenta? <a href="login">Inicia sesión aquí</a></p>
  </div>
</div>
