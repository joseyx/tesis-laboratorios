<img class="wave" src="../../assets/img/wave.png">
<div class="container">
  <div class="img">
    <img src="../../assets/img/bg.svg" />
  </div>
  <div class="login-content">
    <form (ngSubmit)="onSubmit()">
      <img src="../../assets/img/avatar.svg" />
      <h2 class="title">Gusto en conocerle!</h2>
      <div class="input-div one" [class.focus]="name.length > 0 || focus">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Nombre</h5>
        <input type="text" class="input" [(ngModel)]="name" name="name" />
        </div>
      </div>
      <div class="input-div one" [class.focus]="email.length > 0 || focus">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Correo electrónico</h5>
        <input type="email" class="input" [(ngModel)]="email" name="email" />
        </div>
      </div>
      <div class="input-div pass" [class.focus]="password.length > 0 || focus">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <h5>Contraseña</h5>
        <input type="password" class="input" [(ngModel)]="password" name="password" />
        </div>
      </div>
      <a href="login">Si ya tienes cuenta ingresa aquí</a>
      <button type="submit" class="btn">Registrarse</button>
    </form>
  </div>
</div>
<script type="text/javascript" src="../../assets/js/main.js"></script>
