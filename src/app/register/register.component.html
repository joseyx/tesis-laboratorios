<img class="wave" ngSrc="../../assets/img/wave.png" height="1700" width="1400">
<div class="container">
  <div class="img">
    <img ngSrc="../../assets/img/bg.svg" alt="" height="840" width="1010" />
  </div>
  <div class="login-content">
    <form (ngSubmit)="onSubmit()">
      <img ngSrc="../../assets/img/avatar.svg" alt="" height="698" width="698" />
      <h2 class="title">Gusto en conocerle!</h2>
      <div class="input-div one" [class.focus]="email.length > 0 || focus">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Email</h5>
        <input type="text" class="input" [(ngModel)]="email" name="username" />
        </div>
      </div>
      <div class="input-div one" [class.focus]="name.length > 0 || focus">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Nombre</h5>
        <input type="text" class="input" [(ngModel)]="name" name="username" />
        </div>
      </div>
      <div class="input-div pass" [class.focus]="password.length > 0 || focus">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <h5>Password</h5>
        <input type="password" class="input" [(ngModel)]="password" name="password" />
        </div>
      </div>
      <a href="login">Si ya tienes cuenta ingresa aqu√≠</a>
      <button type="submit" class="btn">Registrarse</button>
    </form>
  </div>
</div>
<script type="text/javascript" src="../../assets/js/main.js"></script>
