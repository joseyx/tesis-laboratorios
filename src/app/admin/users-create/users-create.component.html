<div class="main">
  <div class="container">
    <header>Formulario de Registro</header>
    <form class="form" (ngSubmit)="createUser()">
      <div class="column">
        <div class="input-box">
          <label for="name">Nombre:</label>
          <input type="text" id="name" [(ngModel)]="user.name" name="name" placeholder="Nombre..." />
        </div>
        <div class="input-box">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Correo..." />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label for="phone">Número de telefóno:</label>
          <input type="number" id="phone" [(ngModel)]="user.phone" name="phone" placeholder="Telefóno..." />
        </div>
        <div class="input-box">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Contraseña..." />
        </div>
      </div>
      <div class="role-selection">
        <div class="role-label">
          <label>Rol del usuario:</label> <!-- Assuming you have a general label for the role -->
        </div>
        <div class="radio-buttons">
          <div>
            <input type="radio" id="role_admin" [(ngModel)]="user.role" name="role" value="administrador" />
            <label for="role_admin">Administrador</label>
          </div>
          <div>
            <input type="radio" id="role_medic" [(ngModel)]="user.role" name="role" value="medico" />
            <label for="role_medic">Médico</label>
          </div>
        </div>
      </div>
      <div class="input-box">
        <button type="submit">Crear usuario</button>
      </div>
    </form>
  </div>
</div>
