<div class="container-fluid container-team py-5">
  <div class="container pb-5">
    <div class="row">
      <div class="col-12">
        <h2 class="display-6 mb-4">Listado completo de Citas del laboratorio</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="bg-primary text-white">
              <tr>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Tipo de Cita</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cita of citas">
                <td data-label="Fecha">{{ formatDateTime(cita.date) }}</td>
                <td data-label="Fecha">{{ cita.paciente.name }}</td>
                <td data-label="Tipo de Cita">{{ cita.description }}</td>
                <td data-label="Estado">{{ cita.estado.charAt(0).toUpperCase() + cita.estado.slice(1) }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
